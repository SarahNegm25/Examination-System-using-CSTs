<!DOCTYPE html>

<head>

    <title>Examination System</title>
    <link rel="stylesheet" href="/main.css">

</head>
<body>
    <header id="header">
        
        <div>
            <h1 style="margin: 18.7px; margin-left: 0%; color:rgb(48, 38, 138); font-size: xxx-large;">IT-Exams</h1>
            <h3 class="header_fonts">Student Name:</h3>
            <h3 id="student_name" class="header_fonts"></h3>
        </div>
        
        <div>

    </header>

    <div class="fix">

            <h2 style="color: beige; font-size:xx-large;">Please select your name from the dropdown list below:</h2>
            <select name="names_menu">
                <option value="  ">  </option>
                <option value="Ahmed Mohammed">Ahmed Mohammed</option>
                <option value="Alaa Yousef">Alaa Yousef</option>
                <option value="Menna Ahmed">Menna Ahmed</option>
            </select>
        </div>
        <div id="choices"></div>
        <div id="navigators"></div>
        <button id="Start">Start Exam</button>

    </div>
    

    </div>
